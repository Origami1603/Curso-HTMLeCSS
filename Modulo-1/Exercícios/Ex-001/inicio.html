<!DOCTYPE html> <!-- essa linha de comando é para indicar que o codigo vai ser desenvolvido em HTML5 -->
<html lang="pt-br"> <!-- essa linha possui a tag de abertura do codigo HTML e também uma parametro(chamado lang) que indica que o codigo vai ser na maioria desenvolvido em PT-BR -->
<head><!-- nessa linha possui a tag de abertura do cabeça -->
    <meta charset="UTF-8"><!-- essa linha indica que o codigo/conteudo vai suporta caracteres de UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- essa linha indica que o conteudo vai ocupar 100% da tela e vai se iniciar sem o zoom -->
    <title>Meu primeiro Code</title><!-- nessa linha possui a tag de titulo do projeto... como se fosse o nome -->

</head><!-- nessa linha possui a tag de fechamento do cabeça -->
<body><!-- nessa linha possui a tag de abertura do corpo -->
    <h1>Olá, mundo!</h1><!-- nessa linha possui uma tag de titulo de nivel 1 -->
    <p>Esse aqui é meu primeiro codigo depois de muito tempo.</p><!-- nessa linha possui uma tag de paragrafo -->
    <p>Sera que essa jornada vai ser muito dificil?</p>
    <hr><!-- nessa linah possui uma tag que gera uma linha na horizontal -->
    <h2>O que acha ?</h2>
</body><!-- nessa linha possui a tag de fechamento do corpo -->
</html><!-- nessa linha possui a tag de fechamento do HTML -->
