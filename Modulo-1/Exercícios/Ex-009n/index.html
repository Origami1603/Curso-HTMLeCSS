<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Nono Code</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <h1>Usando links</h1>
    <h2>Externos</h2>
    <p>Conhece o <a href="https://mundohentaioficial.com/" target="_blank" rel="nofollow">Mundo Hentai?</a>... </p>
    <!--aqui temos um link externo por causa da tag <a href="">... que possui dois parametro o target="" que esta _black para abrir outra aba em vez de fecha a minha e o rel="" que esta external... acho que isso indiga que a ancora é externa,  mas se estiver com "nofollow" quer dizer que eu na tenho uma ligação 'verdadeira' com o link-->
    <h2>internos</h2>
    <p>tambem temos o <a href="p02.html" target="_self" rel="next">youtuber</a></p>
    <!--aqui temos um link interno por causa do href="" que esta redirecionando para outra pag interna... o parametro target="" que esta com _self indica que é para ficar na mesma aba em vez de abrir uma nova... e o rel="" com next quer dizer que vai para um proxima pag do 'mesmo' site-->

    <h2>Dowload</h2>
    <ul>
        <li>
            <a href="img/Quero.png" target="_blank" download="Quero.png" type="application/PNG">IMG para Download no formato .png</a>
        </li><!--não sei como fazer o download para Png-->
        <li>
            <a href="img/Quero.rar" target="_blank" download="Quero.rar" type="application/rar">IMG para Download compactado</a><!--aqui temos um link para download por causa dos parametros download="" com o nome do arquivo a ser baixado e o type="" com o application/... (é necessario indicar o caminho do arquivo com o href="")-->
        </li>
    </ul>
 
</body>

</html>
