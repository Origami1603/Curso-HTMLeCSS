<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        abbr {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <img src="../D-005/oxi.png" alt="Space Song">
    <h1>As tags do Html</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag
        devera utilizar em cada caso.</p>
    <ul >
        <li><abbr title="Para utilzar paragrafos vamos usar a tag &lt;p&gt;"><strong>Paragrafos</strong></abbr></li>
        <li><abbr title="Para utilizar titulos vamos ter que usara tag &lt;h1&gt; que tem uma hierarquia de tags &lt;h1&gt;, &lt;h2&gt;, &lt;h3&gt;, &lt;h4&gt;, &lt;h5&gt;, &lt;h6&gt;"><strong>Titulos</strong></abbr></li>
        <li><abbr title="Para colocar uma imagem temos que usar a tag &lt;img&gt; com os parametros 'src' (esse indicar onde esta o arquivo da imagem)  e o 'alt' (esse da um valor alternativo para ela)"><strong>Imagens</strong></abbr></li>
        <li><abbr title="Para usar abreviações utilizamos a tag &lt;abbr&gt; com o parametro 'title'... isso é para mostra o segnificado da abreviação"><strong>Abreviações</strong></abbr></li>
        <li><abbr title="para codigo-font temos algumas tags como &lt;strong&gt; que deixa em negrito... &lt;em&gt; que deixa em italico... &lt;mark&gt; que deixa com um marca texto... &lt;code&gt; para deixar como se fosse um codigo e &lt;pre&gt; que auxilia nisso... dentre outros milhares   "><strong>Codigo-fonte</strong></abbr></li>
        <li><abbr title="pra criar listas numeradas vamos usar a tag &lt;ol&gt; que tem um parametro 'type' com ... e para criar uma linha é com &lt;li&gt;"><strong>Listas numeradas</strong></abbr></li>
        <li><abbr title="pra criar listas não numeradas vamos usar a tag &lt;ul&gt; que tem um parametro 'type' com ... e para criar uma linha é com &lt;li&gt;"><strong>Listas não numeradas</strong></abbr></li>
    </ul>
</body>

</html>
